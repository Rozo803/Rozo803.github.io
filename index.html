<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
        <nav>
            <ul>
                <li><a href="#" id="homeLink">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Section to list blog posts -->
        <section id="posts"></section>

        <!-- Section to display full post content -->
        <section id="post-content" class="hidden">
            <button id="backBtn">Back to Posts</button>
            <h2 id="postTitle"></h2>
            <p id="postDate"></p>
            <div id="postBody"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Blog</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
